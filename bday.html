<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        html,
        body {
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        /* Music Player Box */
        
        .music-player {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.25);
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        /* Header */
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-header h4 {
            font-family: "Segoe Script", cursive;
            font-size: clamp(15px, 2vw, 20px);
            color: #ff69b4;
            align-items: center;
            text-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4;
            font-weight: 600;
        }
        
        .player-header i {
            font-size: 1.4rem;
            color: #ff69b4;
        }
        /* Album Art */
        
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Song Info */
        
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .song-info h2 {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 6px;
        }
        
        .song-info p {
            color: #ffb6c1;
            font-size: 0.95rem;
        }
        /* Progress bar */
        
        .progress-area {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            border-radius: 10px;
            position: relative;
            transition: width .1s linear;
        }
        
        .progress::before {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity .2s;
        }
        
        .progress-bar:hover .progress::before {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #ffb6c1;
        }
        /* Controls */
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .controls i {
            font-size: 1.3rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .controls i:hover {
            color: #ff69b4;
        }
        
        .controls .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
            transition: transform 0.3s ease;
        }
        
        .controls .play-pause:hover {
            transform: scale(1.08);
        }
        
        .controls .play-pause i {
            font-size: 1.6rem;
            color: #fff;
        }
        /* Volume */
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .volume-container i {
            color: #ffb6c1;
            font-size: 1rem;
        }
        
        .volume-slider {
            width: 90px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            border-radius: 10px;
        }
        /* Playlist */
        
        .playlist {
            max-height: 180px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }
        
        .playlist h3 {
            margin-bottom: 8px;
            color: #ff69b4;
            font-size: 0.9rem;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all .3s;
            margin-bottom: 5px;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(255, 105, 180, 0.2);
            color: #ff69b4;
        }
        
        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .playlist-info h4 {
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 3px;
        }
        
        .playlist-info p {
            font-size: 0.75rem;
            color: #ffb6c1;
        }
        /* Error message */
        
        .error-message {
            background: rgba(255, 20, 147, 0.25);
            color: #ffb6c1;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: .8rem;
            display: none;
        }
        /* Playlist Scroller */
        
        .playlist {
            max-height: 180px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            scrollbar-width: thin;
            /* For Firefox */
            scrollbar-color: #ff69b4 #1a1a1a;
            /* For Firefox */
        }
        /* Chrome, Edge, Safari scrollbar design */
        
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff69b4, #ff1493);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .playlist::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff1493, #ff69b4);
        }
    </style>
</head>

<body>
    <div class="music-player">
        <div class="player-header">
            <h4>Tamil Music Player</h4><i class="fas fa-music"></i></div>
        <div class="album-art"><img src="https://i.ytimg.com/vi/7MaB3_mC3lA/maxresdefault.jpg" id="albumImage" alt="Album Art"></div>
        <div class="song-info">
            <h2 id="songTitle">Vennilavu</h2>
            <p id="songArtist">Hiphop Tamizha</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="progress-area">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timer"><span id="currentTime">0:00</span><span id="duration">0:00</span></div>
        </div>
        <div class="controls">
            <i class="fas fa-step-backward" id="prev"></i>
            <div class="play-pause"><i class="fas fa-play" id="play"></i></div>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-progress" id="volumeProgress"></div>
            </div>
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="playlist">
            <h3 style="margin-bottom:8px;color:#1DB954;font-size:.9rem;">Playlist</h3>
            <div id="playlistContainer"></div>
        </div>
    </div>

    <script>
        const songs = [{
            title: "My Song 1",
            artist: "Artist Name",
            src: "song.mp3",
            cover: "cover1.jpg"
        }, {
            title: "My Song 2",
            artist: "Artist Name",
            src: "song.mp3",
            cover: "cover2.jpg"
        }, {
            title: "My Song 3",
            artist: "Artist Name",
            src: "song.mp3",
            cover: "cover3.jpg"
        }, {
            title: "My Song 4",
            artist: "Artist Name",
            src: "song.mp3",
            cover: "cover4.jpg"
        }];
        const albumImage = document.getElementById('albumImage'),
            songTitle = document.getElementById('songTitle'),
            songArtist = document.getElementById('songArtist'),
            playBtn = document.getElementById('play'),
            prevBtn = document.getElementById('prev'),
            nextBtn = document.getElementById('next'),
            progressBar = document.getElementById('progress'),
            progressArea = document.getElementById('progressBar'),
            currentTimeEl = document.getElementById('currentTime'),
            durationEl = document.getElementById('duration'),
            volumeSlider = document.getElementById('volumeSlider'),
            volumeProgress = document.getElementById('volumeProgress'),
            playlistContainer = document.getElementById('playlistContainer'),
            errorMessage = document.getElementById('errorMessage');
        const audio = new Audio();
        let isPlaying = false,
            songIndex = 0,
            currentSongDuration = 0;

        function initPlayer() {
            loadSong(songs[songIndex]);
            createPlaylist();
            updatePlaylistActive();
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            progressArea.addEventListener('click', setProgress);
            volumeSlider.addEventListener('click', setVolume);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('error', handleAudioError);
            audio.addEventListener('canplaythrough', hideError);
        }

        function loadSong(song) {
            hideError();
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumImage.src = song.cover;
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            audio.src = song.src;
            currentSongDuration = 0;
            audio.load();
        }

        function togglePlay() {
            isPlaying ? pauseSong() : playSong();
        }

        function playSong() {
            if (audio.readyState < 2) {
                showError("Audio file is loading. Please wait.");
                return;
            }
            if (audio.error) {
                showError("Error playing audio file.");
                return;
            }
            isPlaying = true;
            playBtn.classList.replace('fa-play', 'fa-pause');
            audio.play().catch(e => {
                showError("Play failed: " + e.message);
                pauseSong();
            });
        }

        function pauseSong() {
            isPlaying = false;
            playBtn.classList.replace('fa-pause', 'fa-play');
            audio.pause();
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songs[songIndex]);
            updatePlaylistActive();
            if (isPlaying) setTimeout(() => playSong(), 500);
        }

        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songs[songIndex]);
            updatePlaylistActive();
            if (isPlaying) setTimeout(() => playSong(), 500);
        }

        function updateProgress() {
            const {
                currentTime,
                duration
            } = audio;
            if (isFinite(duration) && duration > 0) {
                currentSongDuration = duration;
                progressBar.style.width = `${(currentTime/duration)*100}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            } else currentTimeEl.textContent = formatTime(currentTime);
        }

        function updateDuration() {
            const {
                duration
            } = audio;
            if (isFinite(duration) && duration > 0) {
                currentSongDuration = duration;
                durationEl.textContent = formatTime(duration);
            }
        }

        function setProgress(e) {
            if (!isFinite(currentSongDuration) || currentSongDuration <= 0) {
                showError("Cannot seek - duration not available");
                return;
            }
            const width = this.clientWidth,
                clickX = e.offsetX;
            const newTime = (clickX / width) * currentSongDuration;
            if (isFinite(newTime)) audio.currentTime = newTime;
        }

        function setVolume(e) {
            const width = this.clientWidth,
                clickX = e.offsetX;
            const volume = Math.max(0, Math.min(1, clickX / width));
            audio.volume = volume;
            volumeProgress.style.width = `${volume*100}%`;
        }

        function formatTime(s) {
            if (!isFinite(s) || s < 0) return "0:00";
            const m = Math.floor(s / 60),
                sec = Math.floor(s % 60);
            return `${m}:${sec<10?'0':''}${sec}`;
        }

        function createPlaylist() {
            songs.forEach((song, i) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (i === songIndex) item.classList.add('active');
                item.innerHTML = `<img src="${song.cover}" alt="${song.title}"><div class="playlist-info"><h4>${song.title}</h4><p>${song.artist}</p></div>`;
                item.addEventListener('click', () => {
                    songIndex = i;
                    loadSong(songs[songIndex]);
                    updatePlaylistActive();
                    if (isPlaying) setTimeout(() => playSong(), 500);
                });
                playlistContainer.appendChild(item);
            });
        }

        function updatePlaylistActive() {
            document.querySelectorAll('.playlist-item').forEach((it, i) => {
                i === songIndex ? it.classList.add('active') : it.classList.remove('active');
            });
        }

        function handleAudioError() {
            showError("Failed to load audio. Check connection.");
            pauseSong();
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
        window.addEventListener('load', initPlayer);
    </script>
</body>

</html>
